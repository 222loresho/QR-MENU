<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Triple Two Loresho | Welcome</title>

<meta name="description" content="Welcome to Triple Two Loresho. Experience refined dining in Loresho, Nairobi.">
<meta name="theme-color" content="#7EC09F">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    position: relative;

    background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url('images/landback.jpg') center/cover no-repeat;
}

/* ===== MODERN FLOATING LOGO ===== */

.logo-wrapper {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 150px;
    border-radius: 50%;
    
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);

    display: flex;
    justify-content: center;
    align-items: center;

    box-shadow: 0 10px 40px rgba(0,0,0,0.6),
                0 0 40px rgba(126,192,159,0.4);

    animation: floatLogo 4s ease-in-out infinite;
    z-index: 5;
}

.logo img {
    width: 85px;
    height: auto;
}

/* ===== CONTENT ===== */

.container {
    max-width: 600px;
    padding: 20px;
    margin-top: 220px;
    animation: fadeUp 1.2s ease forwards;
}

h1 {
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 15px;
}

.location {
    font-weight: 400;
    opacity: 0.8;
    margin-bottom: 20px;
}

p {
    font-weight: 300;
    margin-bottom: 35px;
    line-height: 1.6;
}

.btn {
    display: inline-block;
    background: #7EC09F;
    color: #111;
    padding: 14px 36px;
    border-radius: 40px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(126,192,159,0.5);
}

/* ===== ANIMATIONS ===== */

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes floatLogo {
    0% { transform: translate(-50%, 0px); }
    50% { transform: translate(-50%, -10px); }
    100% { transform: translate(-50%, 0px); }
}

/* ===== MOBILE OPTIMIZATION ===== */

@media(max-width: 768px) {

    .logo-wrapper {
        width: 120px;
        height: 120px;
        top: 30px;
    }

    .logo img {
        width: 70px;
    }

    .container {
        margin-top: 180px;
        padding: 15px;
    }

    h1 {
        font-size: 2rem;
    }

    p {
        font-size: 0.95rem;
    }
}

@media(max-width: 480px) {

    .logo-wrapper {
        width: 100px;
        height: 100px;
    }

    .logo img {
        width: 60px;
    }

    .container {
        margin-top: 150px;
    }

    h1 {
        font-size: 1.6rem;
    }

    p {
        font-size: 0.85rem;
    }
}

</style>
</head>

<body>

<div class="logo-wrapper">
    <div class="logo">
        <img src="images/logo.jpeg" alt="Triple Two Loresho Logo">
    </div>
</div>

<div class="container">
    <h1>Welcome to Triple Two Loresho</h1>
    <p class="location">222 Loresho, Nairobi</p>
    <p>
        Experience refined dining and elegant atmosphere in the heart of Loresho.
        Tap below to explore our menu.
    </p>
    <a href="menu.html" class="btn">View Menu</a>
</div>

</body>
</html>
