<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Triple Two Loresho | Welcome</title>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    position: relative;

    background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url('images/landback.jpg') center/cover no-repeat;
}

/* CONTENT CONTAINER */

.container {
    max-width: 600px;
    padding: 20px;
    animation: fadeUp 1.2s ease forwards;
    z-index: 10;
    position: relative;
}

h1 {
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 20px;
}

p {
    font-weight: 300;
    margin-bottom: 40px;
    line-height: 1.6;
}

.btn {
    display: inline-block;
    background: #7EC09F;
    color: #111;
    padding: 14px 36px;
    border-radius: 40px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(126,192,159,0.4);
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
Desktop (.logo-wrapper)

}
