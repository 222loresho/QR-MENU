<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Triple Two Loresho | Welcome</title>

<meta name="description" content="Welcome to Triple Two Loresho. Experience refined dining in Loresho, Nairobi.">
<meta name="theme-color" content="#000000">

<link rel="preload" as="image" href="images/landback.jpg">
<link rel="icon" href="images/logo.jpeg">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;

background:
linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65)),
url('images/landback.jpg');
background-size:110%;
background-position:center;
animation:backgroundMove 40s ease-in-out infinite alternate;
}

/* subtle vignette */
body::after{
content:"";
position:absolute;
inset:0;
background:radial-gradient(circle at center,
transparent 45%,
rgba(0,0,0,0.55) 100%);
pointer-events:none;
}

/* ===== FLOATING GLASS LOGO ===== */
.logo-wrapper{
position:absolute;
top:40px;
left:50%;
transform:translateX(-50%);
width:150px;
height:150px;
border-radius:50%;

background:rgba(0,0,0,0.75);
backdrop-filter:blur(12px);
border:2px solid rgba(212,175,55,0.6); /* GOLD BORDER */

display:flex;
justify-content:center;
align-items:center;

box-shadow:
0 15px 50px rgba(0,0,0,0.8),
0 0 30px rgba(212,175,55,0.3); /* subtle gold glow */

animation:floatLogo 4s ease-in-out infinite;

z-index:5;
}

.logo img{
width:85px;
height:auto;
}

/* ===== CONTENT ===== */
.container{
max-width:600px;
padding:40px;
margin-top:220px;

background:rgba(0,0,0,0.35);
backdrop-filter:blur(8px);

border-radius:18px;
border:1px solid rgba(212,175,55,0.3); /* GOLD BORDER */
box-shadow:0 20px 60px rgba(0,0,0,0.8);
}

/* ===== TITLE ===== */
h1{
font-size:2.6rem;
font-weight:600;
margin-bottom:15px;
letter-spacing:.5px;
}

/* divider */
.divider{
width:80px;
height:2px;
background:linear-gradient(90deg,transparent,#D4AF37,transparent); /* GOLD GRADIENT */
margin:20px auto;
}

/* location */
.location{
font-size:.95rem;
letter-spacing:2px;
opacity:.8;
margin-bottom:20px;
}

/* description */
p{
font-weight:300;
line-height:1.7;
margin-bottom:30px;
opacity:.9;
}

/* ===== BUTTON ===== */
.btn{
display:inline-block;
background:#7EC09F;
color:#111;
padding:14px 36px;
border-radius:40px;
text-decoration:none;
font-weight:600;
transition:all .3s ease;
}
.btn:hover{
transform:translateY(-2px);
box-shadow:0 10px 30px rgba(126,192,159,.5);
}

/* ===== ANIMATIONS ===== */
@keyframes floatLogo{
0%{transform:translate(-50%,0)}
50%{transform:translate(-50%,-8px)}
100%{transform:translate(-50%,0)}
}

@keyframes backgroundMove{
0%{background-size:110%}
100%{background-size:120%}
}

/* ===== MOBILE ===== */
@media(max-width:768px){
.logo-wrapper{
width:120px;
height:120px;
top:30px;
}
.logo img{
width:70px;
}
.container{
margin-top:180px;
padding:28px;
}
h1{
font-size:2rem;
}
}

@media(max-width:480px){
.logo-wrapper{
width:100px;
height:100px;
}
.logo img{
width:60px;
}
.container{
margin-top:160px;
padding:25px;
}
h1{
font-size:1.6rem;
}
}

</style>
</head>

<body>

<div class="logo-wrapper">
<div class="logo">
<img src="images/logo.jpeg" alt="Triple Two Loresho Logo">
</div>
</div>

<div class="container">

<h1>Welcome to Triple Two Loresho</h1>

<div class="divider"></div>

<p class="location">222 Loresho, Nairobi</p>

<p>
Experience refined dining and elegant atmosphere in the heart of Loresho.
Tap below to explore our menu.
</p>

<a href="menu.html" class="btn">View Menu</a>

</div>

</body>
</html>
