<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Triple Two Loresho | Welcome</title>

<meta name="description" content="Welcome to Triple Two Loresho. Experience refined dining in Loresho, Nairobi.">
<meta name="theme-color" content="#000000">

<link rel="icon" href="images/logo.jpeg">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;
position:relative;

/* optimized hero background */

background:
linear-gradient(
rgba(0,0,0,0.75),
rgba(0,0,0,0.65)
),
image-set(
url("https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=900&q=70&fm=webp") 1x,
url("https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1600&q=75&fm=webp") 2x
);

background-size:cover;
background-position:center;
background-repeat:no-repeat;
}

/* cinematic vignette */

body::after{
content:"";
position:absolute;
inset:0;

background:
radial-gradient(circle at center,transparent 40%,rgba(0,0,0,0.7) 100%);

pointer-events:none;
}

/* ===== LOGO ===== */

.logo-wrapper{
position:absolute;
top:40px;
left:50%;
transform:translateX(-50%);

width:240px;
height:240px;
border-radius:50%;

background:rgba(0,0,0,0.85);
backdrop-filter:blur(16px);

border:3px solid rgba(212,175,55,0.7);

display:flex;
justify-content:center;
align-items:center;

box-shadow:
0 25px 70px rgba(0,0,0,0.9),
0 0 50px rgba(212,175,55,0.45);

animation:floatLogo 4s ease-in-out infinite;

z-index:5;
}

.logo img{
width:160px;
height:auto;
}

/* ===== CONTAINER ===== */

.container{
width:90%;
max-width:750px;

padding:60px 50px;
margin-top:330px;

background:rgba(0,0,0,0.65);
backdrop-filter:blur(10px);

border-radius:22px;

border:1px solid rgba(212,175,55,0.4);

box-shadow:0 25px 70px rgba(0,0,0,0.9);
}

/* ===== TITLE ===== */

h1{
font-size:3rem;
font-weight:600;
margin-bottom:15px;
letter-spacing:.5px;

text-shadow:0 4px 12px rgba(0,0,0,0.85);
}

.divider{
width:100px;
height:2px;

background:linear-gradient(90deg,transparent,#D4AF37,transparent);
margin:22px auto;
}

.location{
font-size:1rem;
letter-spacing:3px;
opacity:.9;
margin-bottom:22px;

text-shadow:0 2px 8px rgba(0,0,0,0.8);
}

p{
font-weight:300;
line-height:1.7;
margin-bottom:35px;
opacity:.95;
font-size:1.05rem;

text-shadow:0 2px 8px rgba(0,0,0,0.75);
}

/* ===== BUTTONS ===== */

.btn{
display:inline-block;
background:#7EC09F;
color:#111;

padding:16px 42px;

border-radius:40px;

text-decoration:none;
font-weight:600;

font-size:1rem;

transition:all .3s ease;
margin:10px;
}

.btn:hover{
transform:translateY(-3px);
box-shadow:0 15px 35px rgba(126,192,159,.6);
}

/* secondary buttons */

.btn-secondary{
background:transparent;
color:white;

border:1px solid rgba(212,175,55,0.5);
}

.btn-secondary:hover{
background:rgba(212,175,55,0.15);
}

/* social */

.social{
margin-top:25px;
font-size:.9rem;
opacity:.85;
}

.social a{
color:#D4AF37;
text-decoration:none;
margin-left:6px;
}

/* ===== ANIMATION ===== */

@keyframes floatLogo{
0%{transform:translate(-50%,0)}
50%{transform:translate(-50%,-12px)}
100%{transform:translate(-50%,0)}
}

/* ===== MOBILE ===== */

@media(max-width:768px){

.logo-wrapper{
width:190px;
height:190px;
}

.logo img{
width:125px;
}

.container{
margin-top:280px;
padding:45px 35px;
}

h1{
font-size:2.2rem;
}

}

@media(max-width:480px){

.logo-wrapper{
width:150px;
height:150px;
}

.logo img{
width:95px;
}

.container{
margin-top:240px;
padding:35px 25px;
}

h1{
font-size:1.8rem;
}

}

</style>
</head>

<body>

<div class="logo-wrapper">
<div class="logo">
<img src="images/logo.jpeg" alt="Triple Two Loresho Logo">
</div>
</div>

<div class="container">

<h1>Welcome to Triple Two Loresho</h1>

<div class="divider"></div>

<p class="location">222 Loresho, Nairobi</p>

<p>
Experience refined dining and elegant atmosphere in the heart of Loresho.
Tap below to explore our menu or reserve your table.
</p>

<a href="menu.html" class="btn">View Menu</a>

<br>

<a href="tel:0735838772" class="btn btn-secondary">Call to Reserve</a>

<a href="https://wa.me/254735838772" class="btn btn-secondary">WhatsApp</a>

<div class="social">
Follow us on Instagram
<a href="https://instagram.com/tripletwoloresho" target="_blank">@tripletwoloresho</a>
</div>

</div>

</body>
</html>
