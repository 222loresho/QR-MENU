<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Triple Two Loresho | Welcome</title>

<meta name="description" content="Welcome to Triple Two Loresho. Experience refined dining in Loresho, Nairobi.">
<meta name="theme-color" content="#7EC09F">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;

    /* Correct relative path */
    background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url('images/landback.jpg') center/cover no-repeat;
}

/* CONTENT CONTAINER */

.container {
    max-width: 600px;
    padding: 20px;
    animation: fadeUp 1.2s ease forwards;
}

h1 {
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 20px;
}

p {
    font-weight: 300;
    margin-bottom: 40px;
    line-height: 1.6;
}

.btn {
    display: inline-block;
    background: #7EC09F;
    color: #111;
    padding: 14px 36px;
    border-radius: 40px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(126,192,159,0.4);
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media(max-width: 768px) {
    h1 {
        font-size: 2rem;
    }
}

</style>
</head>
<body>

<div class="container">
    <h1>Welcome to Triple Two Loresho</h1>
    <p class="location">222 Loresho, Nairobi</p>
    <p>
        Experience refined dining and elegant atmosphere in the heart of Loresho.
        Tap below to explore our menu.
    </p>
    <a href="menu.html" class="btn">View Menu</a>
</div>

</body>
</html>
