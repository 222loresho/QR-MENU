<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Triple Two Loresho | Welcome</title>

<meta name="description" content="Welcome to Triple Two Loresho. Experience refined dining in Loresho, Nairobi.">
<meta name="theme-color" content="#000000">

<link rel="preload" as="image" href="images/landback.jpg">
<link rel="icon" href="images/logo.jpeg">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{

font-family:'Poppins',sans-serif;

min-height:100vh;

display:flex;
justify-content:center;
align-items:center;

text-align:center;
color:white;

overflow:hidden;
position:relative;

padding:env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);

background:
linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),
url('images/landback.jpg');

background-size:110%;
background-position:center;

animation:
cinematicZoom 35s ease-in-out infinite alternate;
}

/* ===== PARTICLES ===== */

body::before{

content:"";

position:absolute;

width:200%;
height:200%;

background:
radial-gradient(circle,rgba(255,255,255,0.15) 1px,transparent 1px);

background-size:60px 60px;

animation:particles 120s linear infinite;

opacity:0.12;

}

/* ===== FLOATING LOGO ===== */

.logo-wrapper{

position:absolute;
top:40px;
left:50%;

transform:translateX(-50%);

width:160px;
height:160px;

border-radius:50%;

background:rgba(0,0,0,0.75);
backdrop-filter:blur(14px);

border:1px solid rgba(212,175,55,0.35);

display:flex;
justify-content:center;
align-items:center;

box-shadow:
0 20px 60px rgba(0,0,0,0.9),
0 0 40px rgba(212,175,55,0.15);

animation:
logoEntrance 1.2s ease,
floatLogo 5s ease-in-out infinite;

z-index:5;

}

.logo img{
width:90px;
transition:transform .5s;
}

.logo-wrapper:hover img{
transform:scale(1.1) rotate(3deg);
}

/* ===== MAIN CONTENT CARD ===== */

.container{

max-width:620px;

padding:45px;

background:rgba(0,0,0,0.45);

backdrop-filter:blur(10px);

border-radius:22px;

border:1px solid rgba(212,175,55,0.2);

box-shadow:
0 20px 60px rgba(0,0,0,0.9),
0 0 120px rgba(212,175,55,0.15);

margin-top:230px;

animation:fadeUp 1.4s ease forwards;

}

/* ===== TITLE ===== */

h1{

font-size:2.7rem;

font-weight:600;

margin-bottom:12px;

background:linear-gradient(90deg,#ffffff,#d4d4d4,#ffffff);

background-size:200%;

-webkit-background-clip:text;
-webkit-text-fill-color:transparent;

animation:shimmer 6s linear infinite;

}

/* ===== DIVIDER ===== */

.divider{

width:80px;
height:1px;

background:rgba(212,175,55,0.6);

margin:18px auto 20px;

}

/* ===== LOCATION ===== */

.location{

font-weight:400;

letter-spacing:2px;

opacity:.85;

margin-bottom:18px;

}

/* ===== DESCRIPTION ===== */

p{

font-weight:300;

line-height:1.7;

opacity:.9;

margin-bottom:25px;

}

/* ===== MENU TEASER ===== */

.teaser{

font-size:.85rem;

letter-spacing:2px;

opacity:.7;

margin-bottom:30px;

}

/* ===== BUTTON ===== */

.btn{

display:inline-block;

background:#7EC09F;

color:#111;

padding:16px 42px;

border-radius:40px;

text-decoration:none;

font-weight:600;

letter-spacing:1px;

transition:all .35s ease;

box-shadow:
0 8px 25px rgba(126,192,159,0.35);

animation:buttonBreath 3s ease-in-out infinite;

}

.btn:hover{

transform:translateY(-4px) scale(1.07);

box-shadow:
0 15px 40px rgba(126,192,159,0.6),
0 0 25px rgba(126,192,159,0.5);

}

.btn:active{
transform:scale(.96);
}

/* ===== ANIMATIONS ===== */

@keyframes fadeUp{
from{
opacity:0;
transform:translateY(40px);
}
to{
opacity:1;
transform:translateY(0);
}
}

@keyframes logoEntrance{
0%{
opacity:0;
transform:translate(-50%,30px) scale(.7);
}
100%{
opacity:1;
transform:translate(-50%,0) scale(1);
}
}

@keyframes floatLogo{
0%{transform:translate(-50%,0)}
50%{transform:translate(-50%,-14px)}
100%{transform:translate(-50%,0)}
}

@keyframes shimmer{
0%{background-position:0%}
100%{background-position:200%}
}

@keyframes buttonBreath{
0%{transform:scale(1)}
50%{transform:scale(1.04)}
100%{transform:scale(1)}
}

@keyframes particles{
0%{transform:translate(0,0)}
100%{transform:translate(-500px,-500px)}
}

@keyframes cinematicZoom{
0%{background-size:110%}
100%{background-size:120%}
}

/* ===== MOBILE ===== */

@media(max-width:768px){

.logo-wrapper{
width:120px;
height:120px;
top:30px;
}

.logo img{
width:70px;
}

.container{
margin-top:180px;
padding:30px;
}

h1{
font-size:2rem;
}

}

@media(max-width:480px){

.logo-wrapper{
width:100px;
height:100px;
}

.logo img{
width:60px;
}

.container{
margin-top:150px;
}

h1{
font-size:1.6rem;
}

}

</style>
</head>

<body>

<div class="logo-wrapper">
<div class="logo">
<img src="images/logo.jpeg" alt="Triple Two Loresho Logo">
</div>
</div>

<div class="container">

<h1>Welcome to Triple Two Loresho</h1>

<div class="divider"></div>

<p class="location">222 Loresho, Nairobi</p>

<p>
Experience refined dining and elegant atmosphere in the heart of Loresho.
Discover flavors crafted with passion and designed for memorable moments.
</p>

<div class="teaser">
SIGNATURE DISHES • CRAFTED COCKTAILS • PREMIUM EXPERIENCE
</div>

<a href="menu.html" class="btn">Explore Our Menu</a>

</div>

</body>
</html>
