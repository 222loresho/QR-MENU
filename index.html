<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Triple Two Loresho | Welcome</title>

<meta name="description" content="Welcome to Triple Two Loresho. Experience refined dining in Loresho, Nairobi.">
<meta name="theme-color" content="#000000">

<link rel="preload" as="image" href="images/landback.jpg">
<link rel="icon" href="images/logo.jpeg">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{

font-family:'Poppins',sans-serif;

min-height:100vh;

display:flex;
justify-content:center;
align-items:center;

text-align:center;
color:white;

overflow:hidden;
position:relative;

background:
linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),
url('images/landback.jpg');

background-size:110%;
background-position:center;

animation:cinematicZoom 40s ease-in-out infinite alternate;
}

/* ===== CINEMATIC VIGNETTE ===== */

body::after{

content:"";

position:absolute;

inset:0;

background:radial-gradient(circle at center,
transparent 40%,
rgba(0,0,0,0.5) 100%);

pointer-events:none;

}

/* ===== FLOATING LOGO ===== */

.logo-wrapper{

position:absolute;
top:40px;
left:50%;

transform:translateX(-50%);

width:160px;
height:160px;

border-radius:50%;

background:rgba(0,0,0,0.75);
backdrop-filter:blur(14px);

border:1px solid rgba(212,175,55,0.35);

display:flex;
justify-content:center;
align-items:center;

box-shadow:
0 20px 60px rgba(0,0,0,0.9),
0 0 40px rgba(212,175,55,0.2);

animation:
logoEntrance 1.2s ease,
floatLogo 6s ease-in-out infinite,
logoGlow 6s ease-in-out infinite;

z-index:5;

}

.logo img{
width:90px;
}

/* ===== CARD ===== */

.container{

max-width:640px;

padding:50px;

background:rgba(0,0,0,0.45);

backdrop-filter:blur(12px);

border-radius:24px;

border:1px solid rgba(212,175,55,0.25);

box-shadow:
0 25px 80px rgba(0,0,0,0.95),
0 0 120px rgba(212,175,55,0.15);

margin-top:240px;

position:relative;

transition:transform .4s ease;

animation:fadeUp 1.4s ease forwards;

}

/* subtle hover elevation */

.container:hover{
transform:translateY(-6px);
}

/* glass reflection sweep */

.container::before{

content:"";

position:absolute;

top:0;
left:-150%;

width:60%;
height:100%;

background:linear-gradient(
120deg,
transparent,
rgba(255,255,255,0.12),
transparent
);

transform:skewX(-20deg);

animation:glassSweep 8s infinite;

}

/* ===== TITLE ===== */

h1{

font-size:2.7rem;

font-weight:600;

margin-bottom:14px;

letter-spacing:1px;

background:linear-gradient(90deg,#ffffff,#d4d4d4,#ffffff);

background-size:200%;

-webkit-background-clip:text;
-webkit-text-fill-color:transparent;

animation:shimmer 6s linear infinite;

}

/* ===== DIVIDER ===== */

.divider{

width:90px;
height:2px;

background:linear-gradient(
90deg,
transparent,
#D4AF37,
transparent
);

margin:20px auto 25px;

animation:dividerGlow 4s ease-in-out infinite;

}

/* ===== LOCATION ===== */

.location{

font-weight:400;

letter-spacing:3px;

opacity:.85;

margin-bottom:20px;

}

/* ===== DESCRIPTION ===== */

p{

font-weight:300;

line-height:1.8;

opacity:.9;

margin-bottom:28px;

}

/* ===== MENU TEASER ===== */

.teaser{

font-size:.85rem;

letter-spacing:3px;

opacity:.65;

margin-bottom:35px;

}

/* ===== BUTTON ===== */

.btn{

display:inline-block;

background:#7EC09F;

color:#111;

padding:17px 44px;

border-radius:40px;

text-decoration:none;

font-weight:600;

letter-spacing:1px;

position:relative;

overflow:hidden;

transition:all .35s ease;

box-shadow:
0 10px 30px rgba(126,192,159,0.35);

}

/* light sweep on button */

.btn::before{

content:"";

position:absolute;

top:0;
left:-120%;

width:60%;
height:100%;

background:linear-gradient(
120deg,
transparent,
rgba(255,255,255,0.6),
transparent
);

transform:skewX(-25deg);

animation:buttonSweep 5s infinite;

}

.btn:hover{

transform:translateY(-4px) scale(1.07);

box-shadow:
0 18px 45px rgba(126,192,159,0.6);

}

.btn:active{
transform:scale(.95);
}

/* ===== ANIMATIONS ===== */

@keyframes fadeUp{
from{
opacity:0;
transform:translateY(40px);
}
to{
opacity:1;
transform:translateY(0);
}
}

@keyframes logoEntrance{
0%{
opacity:0;
transform:translate(-50%,30px) scale(.7);
}
100%{
opacity:1;
transform:translate(-50%,0) scale(1);
}
}

@keyframes floatLogo{
0%{transform:translate(-50%,0)}
50%{transform:translate(-50%,-12px)}
100%{transform:translate(-50%,0)}
}

@keyframes logoGlow{
0%{box-shadow:0 20px 60px rgba(0,0,0,0.9)}
50%{box-shadow:0 20px 70px rgba(0,0,0,1),0 0 35px rgba(212,175,55,0.35)}
100%{box-shadow:0 20px 60px rgba(0,0,0,0.9)}
}

@keyframes shimmer{
0%{background-position:0%}
100%{background-position:200%}
}

@keyframes cinematicZoom{
0%{background-size:110%}
100%{background-size:120%}
}

@keyframes glassSweep{
0%{left:-150%}
100%{left:150%}
}

@keyframes buttonSweep{
0%{left:-120%}
100%{left:140%}
}

@keyframes dividerGlow{
0%{opacity:.6}
50%{opacity:1}
100%{opacity:.6}
}

/* ===== MOBILE ===== */

@media(max-width:768px){

.logo-wrapper{
width:120px;
height:120px;
top:30px;
}

.logo img{
width:70px;
}

.container{
margin-top:190px;
padding:35px;
}

h1{
font-size:2rem;
}

}

@media(max-width:480px){

.logo-wrapper{
width:100px;
height:100px;
}

.logo img{
width:60px;
}

.container{
margin-top:160px;
padding:28px;
}

h1{
font-size:1.6rem;
}

}

</style>
</head>

<body>

<div class="logo-wrapper">
<img src="images/logo.jpeg" alt="Triple Two Loresho Logo">
</div>

<div class="container">

<h1>Welcome to Triple Two Loresho</h1>

<div class="divider"></div>

<p class="location">222 Loresho, Nairobi</p>

<p>
Experience refined dining and elegant atmosphere in the heart of Loresho.
Discover flavors crafted with passion and designed for memorable moments.
</p>

<div class="teaser">
SIGNATURE DISHES • CRAFTED COCKTAILS • PREMIUM EXPERIENCE
</div>

<a href="menu.html" class="btn">Explore Our Menu</a>

</div>

</body>
</html>
